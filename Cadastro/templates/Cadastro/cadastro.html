<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body{
            background: linear-gradient(0deg, rgba(226,251,251,1) 0%, rgba(126,84,240,1) 100%);
        }
    </style>
</head>
<body>
    <h1>AQUI VOCÊ IRÁ CADASTRAR UMA PESSOA!</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Cadastrar</button>
        {% if cadastro%}
        <a href="{% url 'apagar' cadastro.id%}">Apagar</a>
        {% endif %}
    </form>
</body>
</html>
